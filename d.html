<html>
    <body>
        <h2>js async</h2>
        <h1 id="demo1"></h1>
        <script>
            async function add(a,b){
                let response = await a+b
                display(response)
            }

            function display(some){
                document.getElementById("demo1").innerHTML = some
            }
            add(20,6)
        </script>
    </body>
</html>
