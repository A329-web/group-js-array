<!DOCTYPE html>
<html>

<body>
    <h1>METHODS</h1>
    <p id="myjoin"></p>
    <p id="firstpop"></p>
    <p id="pipy"></p>
    <script>
        var h = ["singing", "dancing", "travelling", "reading", "sketching"];
        document.getElementById("myjoin").innerHTML = h.join("*")
        document.getElementById("firstpop").innerHTML = h;
        h.pop();
        document.getElementById("pipy").innerHTML = h;
    </script>
</body>

</html>
